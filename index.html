<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">

    <title>Sign Up for our service!</title>
</head>


<body>
    
    <div class="form-page">

            

            <div class="image">

                <div class="logo-container">

                    <div class="logo"></div>
                    <h2>TOKYO TATOO</h2>
                    
                </div>

            </div>


        <div class="form-container">

            <div class="headers-container">

                <h2>This is not a real service! You know you need something like this in your life to help you realize your deepest dreams. <br>Sign up now to get you started</h2>

                <h2>You <i>know</i> you want to.</h2>

            </div>

            
            <div class="form-content">

                <div>  
                    <h3>Let's do this.</h3>
                    <p>Fields marked with an asterisk are (*) required.</p>
                </div>  


                <form action="#0" method="get"> 

                    <div class="input first-name">
                        <label for="fName">FIRST NAME <p>*</p> </label>
                        <input type="text" name="fName" id="fName">
                    </div>

                    <div class="input last-name">
                        <label for="lName">LAST NAME <p>*</p> </label>
                        <input type="text" name="lName" id="lName">
                    </div>

                    <div class="input email">
                        <label for="email">EMAIL <p>*</p> </label>
                        <input type="email" name="mail" id="email">
                    </div>

                    <div>
                        <label for="phoneNumber">PHONE NUMBER</label>
                        <input type="tel" name="phoneNr" id="phoneNumber">
                    </div>

                    <div class="input pwd">
                        <label for="pwd">PASSWORD <p>*</p> </label>
                        <input type="password" name="password" id="pwd">
                    </div>

                    <div class="input pwd">
                        <label for="pwd">CONFIRM PASSWORD <p>*</p> </label>
                        <input type="password" name="password" id="pwd">
                    </div>

                </form>

            </div>
        
        </div>

    </div>

</body>

    <script src="script.js"></script>

</html>
