<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">

    <title>Sign Up for our service!</title>
</head>


<body>
    
    <div class="form-page">

            <div class="image">

                <div class="logo-container">

                    <div class="logo"></div>
                    <h2>TOKYO TATOO</h2>
                    
                </div>

            </div>



        <div class="form-container">

            <div class="headers-container">

                <h2>This is not a real service! You know you need something like this in your life to help you realize your deepest dreams. <br>Sign up now to get you started</h2>

                <h2>You <i>know</i> you want to.</h2>

            </div>

                <div class="form-content">

                    <div>  
                        <h3>Let's do this.</h3>
                        <p>All fields are required.</p>
                    </div>  


                    <form action="#0" method="get"> 

                        <div class="input first-name">
                            <input type="text" name="fName" id="fName" autocomplete="off" required>
                            <label for="fName">
                                <span>FIRST NAME</span>
                            </label>
                        </div>

                        <div class="input last-name">
                            <input type="text" name="lName" id="lName" autocomplete="off" required>
                            <label for="lName">
                                <span>LAST NAME</span>
                            </label>
                            
                        </div>

                        <div class="input email">
                            <input type="email" name="mail" id="mail" autocomplete="off" required>
                            <label for="mail">
                                <span>EMAIL</span>
                            </label>
                        </div>

                        <div class="input phone">
                            <input type="tel" name="phoneNr" id="phoneNumber" autocomplete="off" required minlength="7" maxlength="20">
                            <label for="phoneNumber">
                                <span>PHONE NUMBER</span>
                            </label>
                        </div>

                        <div class="input pwd">
                            <input type="password" name="password" id="pwd" required minlength="8" onchange="pwdMatch()">
                            <label for="pwd">
                                <span>PASSWORD</span>
                            </label>
                        </div>

                        <div class="input pwd">
                            <input type="password" name="password-confirm" id="pwd-confirm" required minlength="8" onchange="pwdMatch()">
                            <label for="pwd-confirm">
                                <span>CONFIRM PASSWORD</span>
                            </label>
                        </div>

                        <div class="btn-container">
                                <button type="submit">Create account</button>
                            <div class="log-container">
                                <p class="log">Already have an account? <a href="#">Log in</a></p>
                            </div>
                        </div>

                        

                    </form>

                </div>
        </div>

</body>

    <script src="script.js"></script>

</html>
